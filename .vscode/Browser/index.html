<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./Jira_clone/script.js"></script>
    <script src= "../JS/objects.js"
</head>
<body>
    <div class="toolbox-cont">
        <div class="toolbox-color-cont">
            <div class="lightpink"></div>
            <div class="lightgreen"></div>
            <div class="lightblue"></div>
            <div class="black"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
    <div>
        <!-- main area-->
        <div class="modal-cont">
            <textarea class="textarea-cont" placeholder="Enter Your Task"></textarea>
            <div class="priority-color-cont">
                <div class="lightpink"></div>
                <div class="lightgreen"></div>
                <div class="lightblue"></div>
                <div class="black"></div>
            </div>
        </div>
    </div>
</body>
</html>
